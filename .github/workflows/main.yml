name: Test and publish
on:
  push:
  workflow_dispatch:

env:
  DEBIAN_FRONTEND: noninteractive

jobs:
  style-check:
    name: Style check
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        python: ['3.9', '3.11']
    container:
      image: python:${{ matrix.python }}
    steps:
      - uses: actions/checkout@v4
      - name: Install requirements
        run: |
          set -ex
          python -V
          pip install -U pip
          pip install "numpy<2" . flake8
      - name: Style check
        run: flake8

  type-check:
    name: Type check
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        python: ['3.9', '3.11']
    container:
      image: python:${{ matrix.python }}
    steps:
      - uses: actions/checkout@v4
      - name: Install requirements
        run: |
          set -ex
          python -V
          pip install -U pip
          apt-get update && apt-get install -y --no-install-recommends cargo
          pip install "numpy<2" .[google_drive] pytype
      - name: Type check
        run: |
          set -ex
          pytype pv211_utils script test

  
  beir-tests-in-parallel:
    name: Unit tests (BEIR loader shards)
    needs: []
    runs-on: ubuntu-latest
    container:
      image: python:3.11
    strategy:
      fail-fast: false # Run all parallel jobs even if one fails
      matrix:
        datasets:
          - ['android', 'english', 'gaming', 'gis', 'mathematica', 'physics']
          - ['programmers', 'stats', 'tex', 'unix', 'webmasters', 'wordpress']

    steps:
      - uses: actions/checkout@v4

      - name: Free up disk space
        run: |
          echo "Before cleanup:"
          df -h
          rm -rf /usr/share/dotnet /opt/ghc /usr/local/share/boost ~/.cargo || true
          apt-get clean || true
          echo "After cleanup:"
          df -h

      - name: Install requirements
        run: |
          set -ex
          python -V
          pip install -U pip
          # CHANGED: We now install from requirements.txt to ensure consistency
          # Make sure 'beir' and 'pytest' are in this file.
          pip install -r requirements.txt

      - name: Clean broken datasets if any
        run: |
          echo "Cleaning possibly broken cached BEIR datasets"
          rm -rf datasets/* || true
          find . -name '*.zip' -delete || true

      - name: Run BEIR loader tests on shard
        # This will run test/beir/test_loader.py, which you already adjusted
        run: pytest test/beir/test_loader.py
        env:
          # This passes the specific list of datasets for this job
          DATASETS_TO_TEST: ${{ toJson(matrix.datasets) }}

      - name: Cleanup
        if: always()
        run: |
          rm -rf datasets ~/.cache || true
          echo "Disk usage after BEIR shard:"
          df -h

  beir-tests-final-counts:
    name: Unit tests (BEIR final counts)
    needs: beir-tests-in-parallel # This job runs only after all parallel jobs succeed
    runs-on: ubuntu-latest
    container:
      image: python:3.11
    steps:
      - uses: actions/checkout@v4

      - name: Free up disk space
        run: |
          echo "Before cleanup:"
          df -h
          rm -rf /usr/share/dotnet /opt/ghc /usr/local/share/boost ~/.cargo || true
          apt-get clean || true
          echo "After cleanup:"
          df -h

      - name: Install requirements
        run: |
          set -ex
          python -V
          pip install -U pip
          pip install -r requirements.txt

      - name: Clean broken datasets if any
        run: |
          echo "Cleaning possibly broken cached BEIR datasets"
          rm -rf datasets/* || true
          find . -name '*.zip' -delete || true

      - name: Run BEIR loader tests for final counts
        run: pytest test/beir/test_loader.py
        env:
          # This variable tells the script to run the tests for the grand totals
          RUN_FULL_COUNT_TESTS: true

      - name: Cleanup
        if: always()
        run: |
          rm -rf datasets ~/.cache || true
          echo "Disk usage after BEIR final count:"
          df -h



  publish:
    name: Build and publish
    runs-on: ubuntu-latest
    needs: ['beir-tests-final-counts', 'style-check', 'type-check']
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USER }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          docker build -t miratmu/pv211-utils:latest \
                       -t miratmu/pv211-utils:$(git describe --tags --always --long) .
          docker push --all-tags miratmu/pv211-utils