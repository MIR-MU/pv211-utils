name: Test and publish
on:
  push:
  workflow_dispatch:

env:
  DEBIAN_FRONTEND: noninteractive

jobs:
  style-check:
    name: Style check
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        python: ['3.9', '3.11']
    container:
      image: python:${{ matrix.python }}
    steps:
      - uses: actions/checkout@v4
      - name: Install requirements
        run: |
          set -ex
          python -V
          pip install -U pip
          pip install "numpy<2" . flake8
      - name: Style check
        run: flake8

  type-check:
    name: Type check
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        python: ['3.9', '3.11']
    container:
      image: python:${{ matrix.python }}
    steps:
      - uses: actions/checkout@v4
      - name: Install requirements
        run: |
          set -ex
          python -V
          pip install -U pip
          apt-get update && apt-get install -y --no-install-recommends cargo
          pip install "numpy<2" .[google_drive] pytype
      - name: Type check
        run: |
          set -ex
          pytype pv211_utils script test

  unit-tests:
    needs: ['style-check', 'type-check']
    name: Unit tests
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        python: ['3.9', '3.11']
        batch: [1, 2, 3, 4, 5, 6]
    container:
      image: python:${{ matrix.python }}
    steps:
      - uses: actions/checkout@v4

      - name: Free up disk space
        run: |
          echo "Before cleanup:"
          df -h
          rm -rf /usr/share/dotnet /opt/ghc /usr/local/share/boost ~/.cargo || true
          apt-get clean || true
          echo "After cleanup:"
          df -h

      - name: Install requirements
        run: |
          set -ex
          python -V
          pip install -U pip
          pip install "numpy<2" . pytest

      - name: Run tests in batch ${{ matrix.batch }}
        run: |
          set -ex
          case "${{ matrix.batch }}" in
            1)
              pytest test/arqmath  
              ;;
            2)
              pytest test/cranfield 
              ;;
            3)
              pytest test/trec
              ;;
            4)
              pytest test/beir/test_entities.py
              ;;
            5)
              pytest test/systems/test_ir_systems.py
              ;;
            6)
              pytest test/test_evaluation_metrics.py
              ;;
          esac

      - name: Post-batch cleanup
        if: always()
        run: |
          rm -rf datasets ~/.cache || true
          echo "Disk usage after batch:"
          df -h
      
  run-notebooks:
    name: (Optional) Build image and run notebooks
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4
      - run: |
          docker build -t notebook-test .
          echo "Built Docker image notebook-test"
          total=$(ls notebooks/*.ipynb | wc -l)
          i=1
          for nb in notebooks/*.ipynb; do
            echo "[$i/$total] Executing $nb ..."
            docker run --rm -v "$PWD":/workspace -w /workspace notebook-test \
              jupyter nbconvert --to notebook --execute --inplace "$nb" \
              --log-level=DEBUG 2>&1 | tee /dev/stderr | grep -i 'executing cell'
            echo "Finished executing $nb"
            rm -r notebooks/datasets
            echo "Finished cleanup for $nb"
            i=$((i + 1))
          done
      
  publish:
    name: Build and publish
    runs-on: ubuntu-latest
    needs: ['unit-tests']
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USER }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          docker build -t miratmu/pv211-utils:latest \
                       -t miratmu/pv211-utils:$(git describe --tags --always --long) .
          docker push --all-tags miratmu/pv211-utils
