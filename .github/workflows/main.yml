name: Test and publish
on:
  push:
  workflow_dispatch:

env:
  DEBIAN_FRONTEND: noninteractive

jobs:
  style-check:
    name: Style check
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        python: ['3.9', '3.11']
    container:
      image: python:${{ matrix.python }}
    steps:
      - uses: actions/checkout@v4
      - name: Install requirements
        run: |
          set -ex
          python -V
          pip install -U pip
          pip install "numpy<2" . flake8
      - name: Style check
        run: flake8

  type-check:
    name: Type check
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        python: ['3.9', '3.11']
    container:
      image: python:${{ matrix.python }}
    steps:
      - uses: actions/checkout@v4
      - name: Install requirements
        run: |
          set -ex
          python -V
          pip install -U pip
          apt-get update && apt-get install -y --no-install-recommends cargo
          pip install "numpy<2" .[google_drive] pytype
      - name: Type check
        run: |
          set -ex
          pytype pv211_utils script test

  unit-tests:
    needs: ['style-check', 'type-check']
    name: Unit tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        python: ['3.9', '3.11']
        batch: [1, 2, 3, 4, 5, 6]
    container:
      image: python:${{ matrix.python }}
    steps:
      - uses: actions/checkout@v4

      - name: Free up disk space
        run: |
          echo "Before cleanup:"
          df -h
          rm -rf /usr/share/dotnet /opt/ghc /usr/local/share/boost ~/.cargo || true
          apt-get clean || true
          echo "After cleanup:"
          df -h

      - name: Install requirements
        run: |
          set -ex
          python -V
          pip install -U pip
          pip install "numpy<2" . pytest

      - name: Run tests in batch ${{ matrix.batch }}
        run: |
          set -ex
          case "${{ matrix.batch }}" in
            1)
              pytest test/arqmath  
              ;;
            2)
              pytest test/cranfield 
              ;;
            3)
              pytest test/trec
              ;;
            4)
              pytest test/beir/test_entities.py
              ;;
            5)
              pytest test/systems/test_ir_systems.py
              ;;
            6)
              pytest test/test_evaluation_metrics.py
              ;;
          esac

      - name: Post-batch cleanup
        if: always()
        run: |
          rm -rf datasets ~/.cache || true
          echo "Disk usage after batch:"
          df -h
  run-notebooks:
    name: (Optional) Test notebooks
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/id_ed25519
          ssh-keyscan -H "${{ secrets.SERVER_JUMP_DOMAIN }}" >> ~/.ssh/known_hosts

      - name: Run tests
        run: |
          USER=${{ secrets.SERVER_USER }}
          JUMP_DOMAIN=${{ secrets.SERVER_JUMP_DOMAIN }}
          TARGET_DOMAIN=${{ secrets.SERVER_TARGET_DOMAIN }}
          REPO=${{ github.repository }}
          LOCAL_REPO=/tmp/$USER/github-run
          TOKEN=${{ secrets.GITHUB_TOKEN }}
          ssh -T \
            -o StrictHostKeyChecking=no \
            -i ~/.ssh/id_ed25519 \
            -o IdentitiesOnly=yes \
            -J "$USER@$JUMP_DOMAIN" \
            "$USER@$TARGET_DOMAIN" "
              set -e
              mkdir -p /tmp/$USER
              git clone \"https://x-access-token:$TOKEN@github.com/$REPO.git\" \"$LOCAL_REPO\"
              chmod -R a+rw \"$LOCAL_REPO\"
              cd \"$LOCAL_REPO\"

              echo '>>> Building Docker image notebook-test...'
              docker build -t notebook-test .
              echo '>>> Built Docker image notebook-test'

              notebooks=(cranfield.ipynb)
              total=\${#notebooks[@]}
              i=1
              for nb in \"\${notebooks[@]}\"; do
                echo \"[\$i/\$total] Executing \$nb ...\"
                docker run --rm -w /home/jovyan notebook-test \
                  bash -c 'mkdir -p /tmp/nbconvert; \
                           jupyter nbconvert --to notebook --execute "$1" \
                           --log-level=DEBUG --output-dir /tmp/nbconvert --output temp.ipynb \
                           --ExecutePreprocessor.allow_errors=False' _ "\$nb"
                status=\$?
                if [ \$status -ne 0 ]; then
                  echo -e \"\\033[31mNotebook \$nb failed (exit code \$status)\\033[0m\"
                  exit \$status
                else
                  echo -e \"\\033[32mNotebook \$nb succeeded\\033[0m\"
                fi
                i=\$((i + 1))
              done
              docker rmi notebook-test -f
              cd \"/tmp/$USER\"
              rm -r \"$LOCAL_REPO\"
            "

  publish:
    name: Build and publish
    runs-on: ubuntu-latest
    needs: [unit-tests]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USER }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          docker build -t miratmu/pv211-utils:latest \
                       -t miratmu/pv211-utils:$(git describe --tags --always --long) .
          docker push --all-tags miratmu/pv211-utils
