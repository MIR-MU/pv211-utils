name: Test and publish
on:
  push:
  workflow_dispatch:

env:
  DEBIAN_FRONTEND: noninteractive

jobs:
  style-check:
    name: Style check
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        python: ['3.9', '3.11']
    container:
      image: python:${{ matrix.python }}
    steps:
      - uses: actions/checkout@v4
      - name: Install requirements
        run: |
          set -ex
          python -V
          pip install -U pip
          pip install "numpy<2" . flake8
      - name: Style check
        run: flake8

  type-check:
    name: Type check
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        python: ['3.9', '3.11']
    container:
      image: python:${{ matrix.python }}
    steps:
      - uses: actions/checkout@v4
      - name: Install requirements
        run: |
          set -ex
          python -V
          pip install -U pip
          apt-get update && apt-get install -y --no-install-recommends cargo
          pip install "numpy<2" .[google_drive] pytype
      - name: Type check
        run: |
          set -ex
          pytype pv211_utils script test

  unit-tests-beir:
    name: Unit tests (BEIR loader)
    needs: []
    runs-on: ubuntu-latest
    container:
      image: python:3.11

    strategy:
      fail-fast: false # Ensures that all jobs run, even if one in the matrix fails.
      matrix:
        # This will create a job for each item in the list: 'part1' and 'part2'
        test_part: [part1, part2]

    steps:
      - uses: actions/checkout@v4

      - name: Free up disk space
        run: |
          echo "Before cleanup:"
          df -h
          rm -rf /usr/share/dotnet /opt/ghc /usr/local/share/boost ~/.cargo || true
          apt-get clean || true
          echo "After cleanup:"
          df -h

      - name: Install requirements
        run: |
          set -ex
          python -V
          pip install -U pip
          pip install "numpy<2" . pytest

      - name: Run BEIR loader tests
        run: pytest test/beir/test_loader1.py

      - name: Cleanup
        if: always()
        run: |
          rm -rf datasets ~/.cache || true
          echo "Disk usage after BEIR:"
          df -h


  publish:
    name: Build and publish
    runs-on: ubuntu-latest
    needs: ['unit-tests-beir']
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USER }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          docker build -t miratmu/pv211-utils:latest \
                       -t miratmu/pv211-utils:$(git describe --tags --always --long) .
          docker push --all-tags miratmu/pv211-utils