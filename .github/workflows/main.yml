name: Test and publish
on:
  push:
  workflow_dispatch:

env:
  DEBIAN_FRONTEND: noninteractive

jobs:
  style-check:
    name: Style check
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        python: ['3.9', '3.11']
    container:
      image: python:${{ matrix.python }}
    steps:
      - uses: actions/checkout@v4
      - name: Install requirements
        run: |
          set -ex
          python -V
          pip install -U pip
          pip install "numpy<2" . flake8
      - name: Style check
        run: flake8

  type-check:
    name: Type check
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        python: ['3.9', '3.11']
    container:
      image: python:${{ matrix.python }}
    steps:
      - uses: actions/checkout@v4
      - name: Install requirements
        run: |
          set -ex
          python -V
          pip install -U pip
          apt-get update && apt-get install -y --no-install-recommends cargo
          pip install "numpy<2" .[google_drive] pytype
      - name: Type check
        run: |
          set -ex
          pytype pv211_utils script test

  unit-tests:
    needs: ['style-check', 'type-check']
    name: Unit tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        python: ['3.9', '3.11']
        batch: [1, 2, 3a, 4]
    container:
      image: python:${{ matrix.python }}
    steps:
      - uses: actions/checkout@v4

      - name: Free up disk space
        run: |
          echo "Before cleanup:"
          df -h
          rm -rf /usr/share/dotnet /opt/ghc /usr/local/share/boost ~/.cargo || true
          apt-get clean || true
          echo "After cleanup:"
          df -h

      - name: Install requirements
        run: |
          set -ex
          python -V
          pip install -U pip
          pip install "numpy<2" . pytest

      - name: Run tests in batch ${{ matrix.batch }}
        run: |
          set -ex
          case "${{ matrix.batch }}" in
            1)
              pytest test/arqmath test/cranfield test/test_evaluation_metrics.py
              ;;
            2)
              pytest test/trec
              ;;
            3a)
              pytest test/beir/test_entities.py
              ;;

            4)
              pytest test/test_bow_system.py
              ;;
          esac

      - name: Post-batch cleanup
        if: always()
        run: |
          rm -rf datasets ~/.cache || true
          echo "Disk usage after batch:"
          df -h

  publish:
    name: Build and publish
    runs-on: ubuntu-latest
    needs: ['unit-tests', 'unit-tests-beir']
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USER }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          docker build -t miratmu/pv211-utils:latest \
                       -t miratmu/pv211-utils:$(git describe --tags --always --long) .
          docker push --all-tags miratmu/pv211-utils
