image: python:latest

cache:
  paths:
  - ~/.cache/pip/

stages:
  - build

Coding style check:
  stage: build
  tags:
    - shared-fi
  before_script:
    - python -V
    - pip install -U pip
    - pip install .
    - pip install flake8
  script:
    - flake8

Type check:
  stage: build
  tags:
    - shared-fi
  before_script:
    - python -V
    - pip install -U pip
    - pip install .
    - pip install mypy
  script:
    - mypy .

Unit tests:
  stage: build
  tags:
    - shared-fi
  before_script:
    - python -V
    - pip install -U pip
    - pip install .
  script:
    - python setup.py test
